<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esmond Kan | Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body id="top-page">

    <nav class="navbar navbar-fixed-top navbar-custom">
        <div class="container">
            <button class="nav-button"><i class="fa fa-bars fa-2x"></i></button>
            <ul id="menu" class="nav-menu flex-row flex-wrap">
                <li class="menu-wrap"><a class="menu-item" href="#top-page">Contact</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#skill-section">Work Experience</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#projects">Projects</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#education">Education</a></li>
            </ul>
        </div>
    </nav>

    <section class="header content-box">
        <div id="header" class="container">
            <ul id="topContacts" class="flex-row flex-wrap"></ul>
            <div class="scroll-button">
                <a href="#skill-section" class="icon-scroll fa-stack fa-3x">
                    <i class="fa fa-circle-o fa-stack-2x"></i>
                    <i class="fa fa-angle-double-down fa-stack-1x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>

    <div style="background: url('images/white_bed_sheet.png')">
        <section id="skill-section" class="content-box container">
        </section>

        <section class="workExperience container">
            <div id="workExperience" class="gray">
                <h2>Work Experience</h2>
            </div>
        </section>
    </div>

    <section class="projects content-box container-fluid">
        <div id="projects" class="container">
            <h2>Projects</h2>
        </div>
    </section>

    <section class="education content-box container">
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
    </section>

    <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
        <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
    </div>
    <script src="js/resumeBuilder.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        if(document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if(document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if(document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if(document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if(document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if(document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if(document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>
</html>
