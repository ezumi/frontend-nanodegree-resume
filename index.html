<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esmond Kan | Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body id="top-page-anchor">
    <nav class="navbar navbar-fixed-top">
        <section class="container">
            <button class="nav-button"><i class="fa fa-bars fa-2x"></i></button>
            <ul id="menu" class="nav-menu flex-row flex-wrap">
                <li class="menu-wrap"><a class="menu-item" href="#top-page-anchor">Contact</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#skills-work-anchor">Skills & Experience</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#projects-anchor">Projects</a></li>
                <li class="menu-wrap"><a class="menu-item" href="#education-anchor">Education</a></li>
            </ul>
        </section>
    </nav>

    <header class="header-wrap flex-row flex-center">
        <div id="header" class="container">
            <ul id="topContacts" class="row"></ul>
            <div class="scroll-button">
                <a href="#skills-work-anchor" class="icon-scroll fa-stack fa-3x">
                    <i class="fa fa-circle-o fa-stack-2x"></i>
                    <i class="fa fa-angle-double-down fa-stack-1x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>

    <section id="skills-work-anchor" class="skill-work-wrap">
        <section class="container skills-container">
            <div class="row">
                <div id="skills" class="flex-row col-lg-12 col-md-12 col-sm-12 col-xs-12 skills-entry">
                    <img src="images/skills.svg" class="skills-image">
                </div>
            </div>
        </section>

        <section class="work-experience-container container">
            <div class="row">
                <div id="workExperience" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2>Work Experience</h2>
                </div>
            </div>
        </section>
    </section>

    <section id="projects-anchor" class="projects-wrap">
        <section class="projects-container container">
            <div id="projects">
                <h2 class="project-h2">Projects</h2>
            </div>
        </section>
    </section>

    <section id="education-anchor" class="education-wrap">
        <section class="education-container container">
            <div class="row">
                <div id="education" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 gray">
                    <h2>Education</h2>
                </div>
            </div>
        </section>

        <section class="map-container container">
            <div id="mapDiv">
                <h2>Where I've Lived and Worked</h2>
            </div>
        </section>
    </section>

    <section id="lets-connect" class="footer-wrap container-fluid">
        <h2 class="connect-h2">Let's Connect</h2>
        <div class="container">
            <ul id="footerContacts" class="footer-container row">
            </ul>
        </div>
    </section>

    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
        if(document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if(document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if(document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if(document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if(document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if(document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if(document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>
</html>
